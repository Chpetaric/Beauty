<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Usluga Management System</title>
<link rel = "stylesheet"
	href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin = "anonymous">
</head>
<body>
	 <div class = "container">
	<h1>Usluga Management System</h1>
	<hr>
	<h2>Save Usluga</h2>
	
	<form action = "#" th:action = "@{/saveUsluga}" th:object = "${usluga}" method = "POST">
		<input type = "text" th:field = "*{name}" 
		placeholder = "Name Usluga" class = "form-control mb-4 col-4">
		
		<input type = "text" th:field = "*{price}" 
		placeholder = "Price" class = "form-control mb-4 col-4">
		
		<input type = "text" th:field = "*{duration}" 
		placeholder = "Duration" class = "form-control mb-4 col-4">
		
		<button type = "submit" class = "btn btn-info col-2">Save Usluga</button>
		<a th:href = "@{/showUsluga}" class = "btn btn-info col-2">Back</a>
	</form>
	</div>

</body>
</html>
