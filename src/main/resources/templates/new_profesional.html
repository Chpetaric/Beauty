<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profesional Management System</title>
<link rel = "stylesheet"
	href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin = "anonymous">
</head>
<body>
	 <div class = "container">
	<h1>Profesional Management System</h1>
	<hr>
	<h2>Save Profesional</h2>
	
	<form action = "#" th:action = "@{/saveProfesional}" th:object = "${profesional}" method = "POST">
		<input type = "text" th:field = "*{name}" 
		placeholder = "Name Profesional" class = "form-control mb-4 col-4">
		
		<!--  <input type = "text" th:field = "*{lastName}" 
		placeholder = "Employee last name" class = "form-control mb-4 col-4">
		
		<input type = "text" th:field = "*{email}" 
		placeholder = "Employee email" class = "form-control mb-4 col-4">-->
		
		<button type = "submit" class = "btn btn-info col-2">Save Profesional</button>
		<a th:href = "@{/showProfesional}" class = "btn btn-info col-2">Back</a>
	</form>
	</div>

</body>
</html>
