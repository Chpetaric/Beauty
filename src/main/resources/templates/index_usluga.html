<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Usluga Management System</title>

<link rel = "stylesheet"
	href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin = "anonymous">
</head>
<body>

	<div class = "container my-2">
	<h1>Usluga List</h1>
	<a th:href = "@{/showNewUslugaForm}" class = "btn btn-primary btn-sm mb-3">Add usluga</a>
	<a th:href = "@{/showAdministration}" class = "btn btn-primary btn-sm mb-3">Back</a>
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th> Name  </th>
				<th> Price </th>
				<th> Duration </th>
				<th> Actions </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usluga : ${listUsluga}">
				<td th:text="${usluga.name}"></td>
				<td th:text="${usluga.price}"></td>
				<td th:text="${usluga.duration}"></td>
				<td> <a th:href = "@{/showFormForUpdateUsluga/{id}(id=${usluga.id})}" class = "btn btn-primary">Update</a>
				<a th:href = "@{/deleteUsluga/{id}(id=${usluga.id})}" class = "btn btn-danger">Delete</a></td>
			
			</tr>
		
		
		</tbody>
	
	</table>


</div>
</body>
</html>
